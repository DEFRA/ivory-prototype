{% extends "./layout.html" %}
{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


    <form method="post" autocomplete="off" {{ novalidateVal }}>


      <div class="govuk-form-group">

        {% if data['exemptionChoice'] == 'type3' %}

        <h1 class="govuk-heading-l">What size is the portrait miniature?</h1>

        <div class="govuk-form-group defra-input-unit-cm ">

          <label class="govuk-label" for="item-width">
            Width in centimetres
          </label>

          <div class="input-type input-type--unit">
            <input class="govuk-input govuk-input--width-3 " id="item-width" name="itemWidth" type="number" pattern="[0-9]*" value="{{ data['itemWidth'] }}" />
            <abbr title="Centimetres" class="input-type__type-cm"> cm</abbr>
          </div>

        </div>

        <div class="govuk-form-group defra-input-unit-cm ">

          <label class="govuk-label" for="item-height">
            Height in centimetres
          </label>

          <div class="input-type input-type--unit">
            <input class="govuk-input govuk-input--width-3 " id="item-height" name="itemHeight" type="number" pattern="[0-9]*" value="{{ data['itemHeight'] }}" />
            <abbr title="Centimetres" class="input-type__type-cm"> cm</abbr>
          </div>

        </div>

        {% else %}

        <h1 class="govuk-heading-l">
            The item must contain less than {{ ivoryVolume }} ivory
        </h1>


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              Legal declaration
            </legend>
            <div class="govuk-checkboxes" data-module="checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="volume-declaration" name="volume-declaration" type="checkbox" value="{{data['volume-declaration']}}">
                <label class="govuk-label govuk-checkboxes__label" for="volume-declaration">
                  I declare the item contains less than {{ ivoryVolume }} ivory by volume
                </label>
              </div>
            </div>
          </fieldset>
        </div>


        <br /><br /><br />



        <label class="govuk-label govuk-label--m" for="ivoryVolume">
          How do you know the item contains less than {{ ivoryVolume }} ivory?
        </label>



        <!-- <span id="ivory-age-hint" class="govuk-hint">

        </span> -->
        <textarea class="govuk-textarea" id="ivoryVolume" name="ivoryVolume" rows="5" required>{{data['ivoryVolume']}}</textarea>
        <!-- <textarea class="govuk-textarea" id="ivory-volume" name="ivory-volume" value="{{data['ivoryVolume']}}"  rows="5"></textarea> -->
        <!-- <textarea class="govuk-textarea" id="ivory-age" name="ivory-age" value="{{data['ivoryAge']}}"  rows="5" aria-describedby="ivory-age-hint"></textarea> -->

        {% endif %}

      </div>


      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>


{% endblock %}
