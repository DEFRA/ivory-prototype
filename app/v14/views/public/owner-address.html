{% extends "./layout.html" %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">




    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-heading-l">
            The owner's address
          </h1>
        </legend>

        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="address-business">
            Business name (if applicable)
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-business" name="addressBusiness" type="text" value="{{ data['addressBusiness'] }}" />
        </div> -->

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">
            Address line 1
          </label>
          <input class="govuk-input" id="address-line-1" name="addressLine1" type="text" value="{{ data['addressLine1'] }}" />
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-2">
            Address line 2
          </label>
          <input class="govuk-input" id="address-line-2" name="addressLine2" type="text" value="{{ data['addressLine2'] }}" />
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-town">
            Town or city
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="addressTown" type="text" value="{{ data['addressTown'] }}" />
        </div>

        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="address-county">
            County
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="addressCounty" type="text" value="{{ data['addressCounty'] }}" />
        </div> -->

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="address-postcode" name="addressPostcode" type="text" value="{{ data['addressPostcode'] }}" required />
        </div>

        <p class="govuk-body govuk-!-margin-bottom-6"><a href="#">The address is outside the UK</a></p>


      </fieldset>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
