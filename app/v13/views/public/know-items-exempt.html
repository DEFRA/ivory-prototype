{% extends "./layout.html" %}

{% set thisPageTitle = "Do you know your item is exempt from the ivory ban?" %}

{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-width-container">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form class="form" method="post" novalidate>

          <div class="govuk-form-group">

              <h1 class="govuk-heading-l">{{ thisPageTitle }}</h1>
            
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="knowItemsExempt-yes" name="knowItemsExempt" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="knowItemsExempt-yes">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="knowItemsExempt-no" name="knowItemsExempt" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="knowItemsExempt-no">
                    No, I'm not sure
                  </label>
                </div>
              </div>

          </div>

          <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
      </div>
    </div>
</div>


{% endblock %}
