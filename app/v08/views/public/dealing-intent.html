{% extends "./layout.html" %} {% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset" aria-describedby="owner-agent-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
              What do you plan to do with the item?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="intentSell" name="dealingIntent" type="radio" value="Sell it" required {{intentSellChecked}}/>
              <label class="govuk-label govuk-radios__label" for="intentSell">
                Sell it
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="intentHireOut" name="dealingIntent" type="radio" value="Hire it out" {{intentHireOutChecked}} />
              <label class="govuk-label govuk-radios__label" for="intentHireOut">
                Hire it out
              </label>
            </div>
          </div>
        </fieldset>

      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
