{% set pageTitle = "Add a photo" %}

{% extends "./layout.html" %}

{% block pageTitle %}
{{ pageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l"><label for="fileToUpload">{{ pageTitle }}</label></h1>


    <form method="post" autocomplete="off" novalidate enctype="multipart/form-data">


      <div class="govuk-form-group {% if errorNoFile %}govuk-form-group--error{% endif %}">

        <!-- <span id="hint" class="govuk-hint">Must be JPG or PNG format with a maximum size of 5 MB</span> -->

        <span id="hint" class="govuk-hint">The ivory in the item must be clearly visible</span>

        {% if errorNoFile %}

        <span id="errorNoFile" class="govuk-error-message">{{errorNoFile}}</span>

        {% endif %}

        <div class="field-file-input">

          <input class="govuk-file-upload" id="fileToUpload" name="fileToUpload" type="file" value="" accept='image/*'>

        </div>

      </div>


      <button class="govuk-button">Continue</button>


    </form>



  </div>
</div>

{% endblock %}
