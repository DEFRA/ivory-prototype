{% extends "layout.html" %}

<!-- beforeContent overridden so we don't get the back link (which is in layout.html beforeContent...hmm, maybe clunky) -->
{% block beforeContent %}
  {% include "includes/stage-banner.html" %}
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Enter the registration number</h1>
        <label class="govuk-label" for="regNumber">Registration Number</label>
        <span class="govuk-hint">For example XKCDWRVS</span>
        <input class="govuk-input govuk-input--width-10" id="regNumber" name="regNumber" type="text" />
      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>


{% endblock %}
