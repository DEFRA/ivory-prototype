{% extends "layout.html" %}
{% block beforeContent %}
  {% include "includes/ib-head.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Which type of character are you registering?</h1>

    <form method="post" autocomplete="off" novalidate>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="registerType-1" name="registerType" type="radio" value="type1">
              <label class="govuk-label govuk-radios__label" for="registerType-1">
              Pre-digital animation characters
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="registerType-2" name="registerType" type="radio" value="type2">
              <label class="govuk-label govuk-radios__label" for="registerType-2">
              Digital animation characters
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="registerType-3" name="registerType" type="radio" value="type3">
              <label class="govuk-label govuk-radios__label" for="registerType-3">
              Pixar characters
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="registerType-4" name="registerType" type="radio" value="type4">
              <label class="govuk-label govuk-radios__label" for="registerType-4">
              Star Wars characters
            </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
