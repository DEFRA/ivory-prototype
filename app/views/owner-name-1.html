{% extends "layout.html" %}


{% block pageTitle %}
  Who owns the item?
{% endblock %}


{% block beforeContent %}
<a href="add-description-1" class="govuk-back-link">Back</a>
{% endblock %}


{% block content %}

<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l">Who owns the item?</h1>

    <form method="post" autocomplete="off" {{ data['novalidate'] }}>

      <div class="govuk-form-group">
        <label class="govuk-label" for="owner_name">Owner's name</label>
        <input class="govuk-input" id="owner_name" name="ownerName" type="text" value="{{data['ownerName']}}" required />
      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>

</main>
</div>

{% endblock %}
