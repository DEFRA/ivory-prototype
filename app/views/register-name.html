{% extends "layout.html" %}
{% block beforeContent %}
  {% include "includes/ib-head.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">What is the register's name?</h1>

    <form method="post" autocomplete="off" novalidate>

      <div class="govuk-form-group">
        <label class="govuk-label" for="firstName">First name</label>
        <input class="govuk-input" id="firstName" name="firstName" type="text" value="{{data['firstName']}}" >
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="lastName">Last name</label>
        <input class="govuk-input" id="lastName" name="lastName" type="text" value="{{data['lastName']}}" >
      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
