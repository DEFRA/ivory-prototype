{% extends "layout.html" %}


<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Are you the owner?
{% endblock %}


{% block content %}

<div class="govuk-width-container">
  <a href="description" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

    <form method="post" autocomplete="off" {{ novalidateVal }}>


      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset" aria-describedby="owner-agent-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
              Are you the owner?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ownerAgent1" name="ownerAgent" type="radio" value="owner" required />
              <label class="govuk-label govuk-radios__label" for="ownerAgent1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ownerAgent2" name="ownerAgent" type="radio" value="agent">
              <label class="govuk-label govuk-radios__label" for="ownerAgent2">
                No
              </label>
            </div>
          </div>
        </fieldset>

      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>

</main>
</div>


{% endblock %}
