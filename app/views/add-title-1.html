{% extends "layout.html" %}


{% block pageTitle %}
  Add a title
{% endblock %}


{% block beforeContent %}
<a href="choose-exemption-1" class="govuk-back-link">Back</a>
{% endblock %}


{% block content %}

<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l">Add a title</h1>

    <form method="post" autocomplete="off" {{ data['novalidate'] }}>


      <div class="govuk-form-group">
        <label class="govuk-label" for="title">
          Title
        </label>
        <span id="title-hint" class="govuk-hint">
          For example 'Bechstein upright piano' or 'Chest of drawers'
        </span>
        <input class="govuk-input" id="title" name="title" type="text" value="{{data['title']}}" aria-describedby="title-hint" required />
      </div>


      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>

</main>
</div>

{% endblock %}
