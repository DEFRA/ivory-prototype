{% extends "layout.html" %}


{% block pageTitle %}
  How can we contact you?
{% endblock %}



{% block beforeContent %}

<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag ">alpha</strong>
    <span class="govuk-phase-banner__text">This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it</span>
  </p>
</div>

<a href="add-description-1" class="govuk-back-link">Back</a>

{% endblock %}





{% block content %}

<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


        <h1 class="govuk-heading-l">Email address</h1>


        <form method="post" autocomplete="off" {{ novalidateVal }}>

          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              <!-- Email address -->
            </label>
            <span id="email-hint" class="govuk-hint">
              We’ll use this to send you your permit
            </span>
            <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" value="{{ data['email'] }}" required />
          </div>

          <button class="govuk-button">Continue</button>

        </form>


      </div>
    </div>

  </main>
</div>

{% endblock %}
