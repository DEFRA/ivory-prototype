{% extends "layout.html" %}

{% block content %}

<div class="govuk-width-container">
  <!-- <a href="#" class="govuk-back-link">Back</a> -->

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

    <form method="post" autocomplete="off" novalidate>


      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset" aria-describedby="exemption-choice-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Which exemption are you applying for?
            </h1>
          </legend>
          <span id="exemption-choice-hint" class="govuk-hint">
            See <a href="#">exemption details</a> for further information.
          </span>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="de-minimis" name="exemption-choice" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="de-minimis">
                Pre-1947 less than 10% ivory by volume <span class="item-cost">[£]</span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="musical-instrument" name="exemption-choice" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="musical-instrument">
                Musical instrument, pre-1975, less than 20% ivory by volume <span class="item-cost">[£]</span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="portrait-miniature" name="exemption-choice" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="portrait-miniature">
                Portrait miniature, pre-1918 <span class="item-cost">[£]</span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="museum-acquisition" name="exemption-choice" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="museum-acquisition">
                To be acquired by a museum <span class="item-cost">[£]</span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rmi" name="exemption-choice" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="rmi">
                Rarest and most important of its type <span class="item-cost">[£££]</span>
              </label>
            </div>
          </div>
        </fieldset>

      </div>



      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Where do you live?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="england">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                England
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                Scotland
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                Wales
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio" value="northern-ireland">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
                Northern Ireland
              </label>
            </div>
          </div>
        </fieldset>
      </div>




      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>

</main>
</div>


{% endblock %}
