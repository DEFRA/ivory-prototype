{% extends "layout.html" %}
{% block beforeContent %}
  {% include "includes/ib-head.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Describe the character</h1>

    <form method="post" autocomplete="off" novalidate>

      <div class="govuk-form-group">
        <label class="govuk-label" for="characterTitle">Character's title</label>
        <input class="govuk-input" id="characterTitle" name="characterTitle" type="text" value="{{data['characterTitle']}}" >
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="characterDescription">Character's description</label>
        <input class="govuk-input" id="characterDescription" name="characterDescription" type="text" value="{{data['characterDescription']}}" >
      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
