{% extends "layout.html" %}


{% block pageTitle %}
  Add a description
{% endblock %}


{% block beforeContent %}
<a href="add-photograph-1" class="govuk-back-link">Back</a>
{% endblock %}


{% block content %}

<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l">Add a description</h1>

    <form method="post" autocomplete="off" {{ data['novalidate'] }}>

      <div class="govuk-form-group">
        <label class="govuk-label" for="description">
          Describe the item
        </label>
        <span id="description-hint" class="govuk-hint">
          Include why you think it meets the exemption
        </span>
        <textarea class="govuk-textarea" id="description" name="description" rows="5" aria-describedby="description-hint" value="{{data['description']}}" required></textarea>
      </div>



      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


</main>
</div>


{% endblock %}
